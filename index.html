<!DOCTYPE html>
<html>
<head>
  <title>Shooting Game with Boss</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial;
    }

    #score {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }

    #player {
      width: 50px;
      height: 20px;
      background: cyan;
      position: fixed;
      bottom: 80px;
      left: 50%;
    }

    .enemy {
      width: 40px;
      height: 40px;
      background: red;
      position: absolute;
      top: 0;
    }

    .boss {
      width: 120px;
      height: 60px;
      background: purple;
      position: absolute;
      top: 30px;
      left: 40%;
    }

    .bullet {
      width: 5px;
      height: 15px;
      background: yellow;
      position: absolute;
    }

    #controls {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }

    button {
      font-size: 20px;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div id="score">Score: 0</div>
  <div id="player"></div>

  <div id="controls">
    <button onclick="moveLeft()">â¬…</button>
    <button onclick="shoot()">ðŸ”«</button>
    <button onclick="moveRight()">âž¡</button>
  </div>

  <script>
    let score = 0;
    let bossHealth = 20;
    let bossActive = false;

    const player = document.getElementById("player");
    const scoreText = document.getElementById("score");

    function moveLeft() {
      player.style.left = player.offsetLeft - 20 + "px";
    }

    function moveRight() {
      player.style.left = player.offsetLeft + 20 + "px";
    }

    function shoot() {
      const bullet = document.createElement("div");
      bullet.className = "bullet";
      bullet.style.left = player.offsetLeft + 22 + "px";
      bullet.style.top = player.offsetTop + "px";
      document.body.appendChild(bullet);

      const move = setInterval(() => {
        bullet.style.top = bullet.offsetTop - 10 + "px";

        document.querySelectorAll(".enemy").forEach(enemy => {
          if (hit(bullet, enemy)) {
            enemy.remove();
            bullet.remove();
            clearInterval(move);
            score++;
            updateScore();
          }
        });

        const boss = document.querySelector(".boss");
        if (boss && hit(bullet, boss)) {
          bossHealth--;
          bullet.remove();
          clearInterval(move);

          if (bossHealth <= 0) {
            boss.remove();
            score += 10;
            bossActive = false;
            updateScore();
            alert("ðŸŽ‰ BOSS DEFEATED!");
          }
        }

        if (bullet.offsetTop < 0) {
          bullet.remove();
          clearInterval(move);
        }
      }, 20);
    }

    function hit(a, b) {
      return (
        a.offsetLeft < b.offsetLeft + b.offsetWidth &&
        a.offsetLeft + a.offsetWidth > b.offsetLeft &&
        a.offsetTop < b.offsetTop + b.offsetHeight &&
        a.offsetTop + a.offsetHeight > b.offsetTop
      );
    }

    function updateScore() {
      scoreText.innerText = "Score: " + score;
      if (score >= 10 && !bossActive) {
        createBoss();
      }
    }

    function createEnemy() {
      if (bossActive) return;

      const enemy = document.createElement("div");
      enemy.className = "enemy";
      enemy.style.left = Math.random() * (window.innerWidth - 40) + "px";
      document.body.appendChild(enemy);

      const fall = setInterval(() => {
        enemy.style.top = enemy.offsetTop + 2 + "px";
        if (enemy.offsetTop > window.innerHeight) {
          enemy.remove();
          clearInterval(fall);
        }
      }, 30);
    }

    function createBoss() {
      bossActive = true;
      bossHealth = 20;

      const boss = document.createElement("div");
      boss.className = "boss";
      document.body.appendChild(boss);

      let direction = 2;
      setInterval(() => {
        if (!bossActive) return;
        boss.style.left = boss.offsetLeft + direction + "px";
        if (boss.offsetLeft <= 0 || boss.offsetLeft >= window.innerWidth - 120) {
          direction *= -1;
        }
      }, 20);
    }

    setInterval(createEnemy, 1000);
  </script>
</body>
  </html>
